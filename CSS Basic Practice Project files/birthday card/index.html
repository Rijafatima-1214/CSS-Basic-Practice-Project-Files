<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"

    />

  </head>
  <body>
    <div id="header">
      <h1 class="shadow">Today is My birthday</h1>
      <img
        id="img"
        src="https://images.unsplash.com/photo-1441123694162-e54a981ceba5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmlydGhkYXklMjBnaXJsJTIwZHVtbXklMjBwaWN0dXJlfGVufDB8fDB8fHww"
        alt="birthday-picture"
        width="50%"
        height="50%"
      />
      <h3 class="shadow">23 years old</h3>
      <h4 class="shadow">01-08-2023</h4>
    </div>

    <div class="gift-section">
      <h2>Here's how happy I m for today</h2>
      <h3>Hover over the gift</h3>
      <img
        class="hover-img"
        src="https://media.istockphoto.com/id/1415173452/photo/colorful-gift-boxes-on-wooden-table-against-white-background.webp?b=1&s=170667a&w=0&k=20&c=o0GznPdZKxHgsNWLVfcRSWGaxQjxvAm9NPhk9SjMGLs="
        alt="birthday-gift"
        width="400px"
      />
    </div>
  </body>
